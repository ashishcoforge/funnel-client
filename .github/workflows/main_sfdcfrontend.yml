name: Deploy Next.js (Windows App Service, 32-bit, TS server)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next and compile TS server
        run: npm run build

      # Prepare minimal artifact for App Service (standalone + server)
      - name: Prepare artifact
        run: |
          mkdir deploy
          copy web.config deploy\
          xcopy dist deploy\dist\ /E /I /Y
          xcopy .next\standalone deploy\ /E /I /Y
          xcopy .next\static deploy\.next\static\ /E /I /Y
          if exist public xcopy public deploy\public\ /E /I /Y
          copy package.json deploy\

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sfdcfrontend'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4FBA28C70ED64ECA8AB63EDBE40522CE }}
          package: deploy
