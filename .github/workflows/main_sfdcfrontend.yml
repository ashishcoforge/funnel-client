name: Build & Deploy Next.js to Azure Web App (Windows, Node 22)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build Next & compile TS server
        run: npm run build

      - name: Prepare artifact (standalone + compiled server)
        shell: cmd
        run: |
          mkdir deploy
          copy web.config deploy\
          xcopy dist deploy\dist\ /E /I /Y
          xcopy .next\standalone deploy\ /E /I /Y
          xcopy .next\static deploy\.next\static\ /E /I /Y
          if exist public xcopy public deploy\public\ /E /I /Y
          copy package.json deploy\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-deploy
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-deploy

      - name: Deploy to Azure Web App (Zip Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "sfdcfrontend"
          # omit slot-name if you are targeting the main slot
          # slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4FBA28C70ED64ECA8AB63EDBE40522CE }}
