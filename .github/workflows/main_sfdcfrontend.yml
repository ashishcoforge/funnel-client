name: Build and deploy Next.js to Azure Web App (Windows, 32-bit, Node 22)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next and compile TS server
        run: npm run build

      - name: Prepare artifact
        shell: cmd
        run: |
          mkdir deploy
          copy web.config deploy\
          xcopy dist deploy\dist\ /E /I /Y
          xcopy .next\standalone deploy\ /E /I /Y
          xcopy .next\static deploy\.next\static\ /E /I /Y
          if exist public xcopy public deploy\public\ /E /I /Y
          copy package.json deploy\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-deploy
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sfdcfrontend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EA562B456D7646A7B53C5ABB2BF3B942 }}
